<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linda Laga Sangamaya - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container animate__animated animate__fadeIn">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo-container">
                    <i class="fas fa-robot robot-icon animate__animated animate__bounce animate__infinite"></i>
                </div>
                <div class="title-container">
                    <h1>ලිඳ ලඟ සංගමය</h1>
                    <p>Your AI Assistant</p>
                </div>
            </div>
            <div class="wave-container">
                <div class="wave"></div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="file-upload-container">
            <input type="file" id="file-upload" accept=".pdf,.txt,.docx,.md" style="display: none;">
            <button id="upload-button" class="upload-button">
                <i class="fas fa-file-upload"></i> Upload Document
            </button>
            <span id="upload-status"></span>
        </div>
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            </div>
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
